<mat-card>
  <img
    mat-card-image
    src="{{ product.image }}"
    alt="{{ product.name }}"
    class="h-64 w-full object-cover"
  />
  <div class="p-4">
    <h1 class="mb-0">{{ product.name }}</h1>
    <h3 class="text-sm font-bold">{{ product.brand | uppercase }}</h3>
    <div class="flex items-center justify-center gap-4">
      <span>{{ product.price | rupee }}</span>
      <span
        ><s>Rs. {{ product.originalPrice }}</s></span
      >
      <span>({{ product.discount }}%) OFF</span>
      <button
        mat-raised-button
        color="primary"
        class="ml-auto"
        (click)="view()"
      >
        View
      </button>
    </div>
  </div>
</mat-card>
