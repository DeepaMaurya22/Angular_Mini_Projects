<div class="todo-container">
  <div class="addTodo">
    <input
      type="text"
      name="input Todo"
      placeholder="Enter your Todo"
      class="input"
      [(ngModel)]="inputTodo"
    />
    <button class="add" (click)="addTodo()">Add Todo</button>
  </div>

  <div *ngFor="let todo of todos; let i = index" class="todolist">
    <p>{{ i + 1 }}.</p>
    <div class="content" (click)="toggleDone(i)" [class.done]="todo.completed">
      {{ todo.content }}
    </div>
    <button class="delete" (click)="deleteTodo(i)">delete</button>
  </div>
</div>
